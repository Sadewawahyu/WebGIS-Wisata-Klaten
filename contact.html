<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Pembuat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #4a90e2, #50c878);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      .biodata-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
        position: relative;
      }

      .biodata-container img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 20px;
        border: 5px solid white;
        transition: transform 0.3s ease;
      }

      .biodata-container img:hover {
        transform: scale(1.1);
      }

      .biodata-container h1 {
        margin: 10px 0;
        font-size: 28px;
        font-weight: 600;
      }

      .biodata-container p {
        margin: 10px 0;
        font-size: 16px;
        opacity: 0.9;
      }

      .social-links {
        margin-top: 20px;
      }

      .social-links a {
        color: white;
        font-size: 28px;
        margin: 0 15px;
        text-decoration: none;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .social-links a:hover {
        transform: translateY(-5px);
        color: #ffdd57;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background-color: #2f855a;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #38a169;
        transform: translateY(-3px);
      }

      .email-container {
        margin: 20px 0;
      }

      .email-container button {
        background-color: #10780e;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .email-container button:hover {
        background-color: #dd6b20;
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="biodata-container">
      <img src="foto/profile.jpeg" alt="Foto Profil" />
      <h1>Sadewa Wahyu Prasadja</h1>
      <h2>23/523082/SV/23845</h2>

      <div class="social-links">
        <a href="https://www.instagram.com/dewahyu_prsdj" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://github.com/Sadewawahyu" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </div>

      <div class="email-container">
        <p>Email: <strong>sadewawahyuprasadja@email.com</strong></p>
        <button onclick="copyEmail()">Salin Email</button>
      </div>

      <!-- Tombol Home -->
      <a href="index.html" class="btn">Kembali ke Home</a>
    </div>

    <script>
      function copyEmail() {
        const email = "example@email.com";
        navigator.clipboard.writeText(email).then(() => {
          alert("Email berhasil disalin ke clipboard!");
        });
      }
    </script>
  </body>
</html>
